{% extends 'myapp/index.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="form">
    <h1>Контактная информация</h1>
     <form method="post">
            {% csrf_token %}
            {{ form.name }}
            {{ form.phone_num }}
            {{ form.name_car }}
            {{ form.mail }}
            {{ form.task }}
            <button type="submit" class="btn btn-success mt-3">Добавить</button>
            <span>{{ error }}</span>
        </form>
</div>
{% endblock %}
